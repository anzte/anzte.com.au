<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tradie Jack</title>
    <meta name="description" content="Tradie Jack">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/userdetails_page.css">
    <link href="/tradiejack/fonts/fontawesome.5.10.1/css/all.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark sticky-top bg-dark  navbar-fixed-top">
        <a class="navbar-brand" href="#">
            <i class="fas fa-chevron-left"></i>
        </a>
        <div class="order-0">
            <span class="navbar-brand mx-auto" href="#">Address</span>
        </div>
    </nav>
    <div class="d-flex flex-column ">
        <div class="container mt-3">
            <form action="https://www.anzte.com.au/tradiejack/dashboard.html">
                <div class="form-row">
                    <div class="form-group col-4">
                        <label>Name</label>
                        <select class="form-control white_text">
                            <option value="Mr."> Mr.</option>
                            <option value="Mrs."> Mrs.</option>
                            <option value="Miss"> Miss</option>
                            <option value="Ms."> Ms.</option>
                            <option value="Dr."> Dr.</option>
                        </select>
                    </div>
                    <div class="form-group col-8">
                        <label>&nbsp;</label>
                        <input type="text" class="form-control white_text" placeholder="Name">
                    </div>
                </div>
                <div class="form-group">
                    <label>Email address</label>
                    <input type="text" class="form-control white_text" placeholder="name@example.com">
                </div>
                <label>Address</label>

                <div class="z-depth-1-half map_container mb-2" id="map_panel">
                    <iframe class="iframe rounded"
                        src="https://maps.google.com/maps?q=manhatan&t=&z=13&ie=UTF8&iwloc=&output=embed"
                        frameborder="0" style="border:0" allowfullscreen></iframe>
                </div>

                <div class="form-row mb-0">
                    <div class="form-group col-10 mb-0">                       
                        <input type="text" class="form-control white_text" placeholder="Address">
                    </div>
                    <div class="form-group col-2 mb-0">                       
                        <a href="#" class="form-control basic_button transparent btn-sm" id="map_toggle" onclick="openMapPanel()"><i class="fas fa-map-marker"></i></a>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control white_text" placeholder="City, State">
                    <input type="text" class="form-control white_text" placeholder="Country, Zip code">
                </div>
                <div class="text-center mb-3 mt-4">
                    <button type="submit" class="btn basic_button btn-block btn-rounded "><i class="fas fa-arrow-circle-right"></i></button>
                </div>
            </form>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>

</html>
