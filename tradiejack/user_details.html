<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tradie Jack</title>
    <meta name="description" content="Tradie Jack">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/userdetails_page.css">
    <link href="/tradiejack/fonts/fontawesome.5.10.1/css/all.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark sticky-top bg-dark  navbar-fixed-top">
        <a class="navbar-brand" href="#">
            <i class="fas fa-chevron-left"></i>
        </a>
        <div class="order-0">
            <span class="navbar-brand mx-auto" href="#">Address</span>
        </div>
    </nav>
    <div class="d-flex flex-column ">
        <div class="container mt-3">
            <form action="https://www.anzte.com.au/tradiejack/dashboard.html">
                <div class="form-row">
                    <div class="form-group col-4">
                        <label>Name</label>
                        <select class="form-control white_text">
                            <option value="Mr."> Mr.</option>
                            <option value="Mrs."> Mrs.</option>
                            <option value="Miss"> Miss</option>
                            <option value="Ms."> Ms.</option>
                            <option value="Dr."> Dr.</option>
                        </select>
                    </div>
                    <div class="form-group col-8">
                        <label>&nbsp;</label>
                        <input type="text" class="form-control white_text" placeholder="Name">
                    </div>
                </div>
                
            </form>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>

</html>
