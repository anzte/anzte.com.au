<!doctype html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.min.css">

<body>
    <div class="container ">

                            </div>

                                <input type="text" placeholder=" " class="form-control white_text" required="">

                            </div>

                                <small><a href="#" class="text-success">Resend OTP</a></small>
                            </div>
                            <div class="text-center mb-3 mt-4 button_stick_to_bottom">
                                <button type="submit" class="btn basic_button btn-block btn-rounded ">Login</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
